<header>
	<div class="include_logo">
		<h1>
			<a href="javascript:void(0)">
				<img src="/assets/images/logo.png">
			</a>
		</h1>
	</div>
</header>
<div class="container_page">
	<div id="search-form" class="search_input">
        <form (ngSubmit)="newSubscription()">
          <input class="style_search_input" [(ngModel)]="newSearchTerm" placeholder="Search for tweets" name="tweet"/>
          <div class="include_submit_button">
			<button>Search</button>
		 </div>
        </form>
      </div>
	<section>
    <div class="container tweets-container">
      <div id="channels-list">
        <div class="channel" *ngFor="let channel of channels">
          <h3 class="white light">
            <img class="twitter-icon" src="./assets/images/twitter.png" width="30" />
            Tweets for {{ channel.term }}
          </h3>
          <div id="subscription-controls">
            <button class="btn-white secondary" (click)="toggleSearch(channel)">
              {{channel.active ? 'Stop' : 'Restart'}} Stream
            </button>
            <button class="btn-white secondary" (click)="clearSearch(channel)">
              Remove Results
            </button>
          </div>
          <subscription [search]="channel" [pusher]="pusher"></subscription>
        </div>
      </div>
    </div>
  </section>
	<app-cards
		[card]="cards">
	</app-cards>
	
</div>
