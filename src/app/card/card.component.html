<ul class="collapsible" data-collapsible="accordion">
    <li>
    	<div class="collapsible-header">
    		<div class="details_user">
    			<div class="logo_user left floated">
	    			<a href="javascript:void(0)">
	    				<img src="/assets/images/logo_user.png" alt="logo">
	    			</a>
    			</div>
	    		<div class="title_user left floated">
	    			<h4>{{ card.name }}</h4>
	    			<div class="parent_flex">
	    				<p>{{ card.nameapp }}</p>
	    				<app-card-time-post [card]="card"></app-card-time-post>
	    			</div>
	    		</div>
	    		<span class="right floated">
    				<i class="angle down icon"></i>
    			</span>
    		</div>
    		<div class="description_card">
				<app-card-description [card]="card"></app-card-description>
				<app-card-link [card]="card"></app-card-link>
			</div>
    	</div>
      	<div class="collapsible-body">
      		<div class="ui card">
			  	<div class="content">
			    	<div class="include_image_card">
			    		<app-card-image [card]="card"></app-card-image>
			    	</div>
				  	<div class="extra content">
					    <div class="ui large transparent left icon">
					      	<img src="assets/images/standard-icons.png" alt="">
					    </div>
				   </div>
      			</div>
      		</div>
      	</div>
    </li>
</ul>
